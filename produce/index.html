<!DOCTYPE html>
<html lang="en-US">
    <head id="Produce">

        <meta charset="UTF-8">
        <script src="../js/init_head.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../css/produce.css" rel="stylesheet">
    </head>
    <body id="produce-page" onresize="Resize()">
        <script src="../js/navbar.js"></script>

        <div class="textsec">
            <center>
                This is a list of the products our group produces.<br>
                Please hover over cards for detailed information.
            </center>
        </div>

        <script src="../js/produce.js"></script>
        <script>
            function Resize() {
                var puffer = 20;
                var ww = window.innerWidth - 20;
                var p = document.getElementsByClassName("card_container")[0];
                var style = p.currentStyle || window.getComputedStyle(p);
                var wpc = document.getElementsByClassName("card_container")[0].offsetWidth + 2 * parseInt(style.marginLeft, 10);
                var margin = (ww - Math.floor(ww/wpc) * wpc) / 2 - 9+ puffer/2;// - 12;

                card_frame.style.marginLeft = margin+ "px";
                card_frame.style.marginRight = margin + "px";
            }
        </script>

    </body>
</html>
